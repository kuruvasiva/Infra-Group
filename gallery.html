<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Images - Iconic Infra Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .branding {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f9fa;
    }

    .branding img {
      height: 80px;
      margin-right: 10px;
    }

    .branding h3 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
      color: #ff6600;
    }

    .branding h3 span {
      color: #4b0082;
    }

    .nav-links {
      margin-left: auto;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      font-size: 18px;
      color: #003366;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    section {
      padding: 20px;
    }

    h2 {
      margin-top:1px;
      margin-bottom: 20px;
      font-weight: bold;
    }
     .fixed-image {
    width: 100%;         /* makes it responsive in the column */
    height: 250px;       /* fixed height, you can change as needed */
    object-fit: cover;   /* crop to fill the area without stretching */
    border-radius: 8px;  /* optional: rounded corners */
  }
    @media (max-width: 576px) {
      .branding {
        flex-direction: column;
        align-items: flex-start;
      }
      .branding h3 {
        font-size: 18px;
      }
      .nav-links {
        margin: 10px 0 0;
      }
      .nav-links a {
        font-size: 16px;
        display: inline-block;
        margin-right: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Branding & Navbar -->
  <div class="container-fluid branding">
    <img src="images/logo.png" alt="Company Logo">
    <h3>ICONIC <span>INFRA GROUP</span></h3>
    <div class="nav-links">
      <a href="index.html">Home</a>
    <div class="dropdown d-inline-block">
    <a class="dropdown-toggle" href="#" role="button" id="projectDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Projects
    </a>
      <ul class="dropdown-menu" id="projectList" aria-labelledby="projectDropdown" style="min-width: 200px;">
     <li draggable="true"><a class="dropdown-item" href="projects.html">OnGoing Projects</a></li>
      <li draggable="true"><a class="dropdown-item" href="#upcoming">Upcoming Projects</a></li>
    </ul>
  </div>
      <a href="#">Gallery</a>
      <a href="contact.html">Contact</a>
